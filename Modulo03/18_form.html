<!doctype html> 
<!--Documentação HTML: informa ao agente de usuario a versão do html que deve ser
    renderizada.
    Post: Muitos dados e/ou Segurança;
    Get: Poucos dados e/ou necessidade de Segurança;
-->   

<html lang="pt-br"> <!--Idioma português do Brasil-->
    <head>
        <title>Página de exemplo estrutura básica</title>
        <meta charset="utf-8"> <!-- Tipo de codificação -->
        <meta name="author" content="Daniel Collione">
        <meta name="description" content="Tratando atributos para formulários">
        <meta name="keywords" content="html5, tecnologia, dev">

        
    </head>
    
    <body>
        <h1>Exemplo de Formaulário</h1>

        <form action="" method="POST" class=formLogin> 
            <fieldset>

                <legend>Dados pessoais</legend>

                <label>Email</label>
                <input type="email" required maxlength="50" placeholder="digite um email válido.">

                <br> <!--não usar br, apenas academicamente-->
                <label>Numero de filhos</label>
                <input type="number" min="0" max="1000">

                <br>
                <label>nascimento</label>
                <input type="date" min="2018-01-30" max="2140-01-30">

                <br>
                <p>Sexo:</p>
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>

                <br>
                <label>Estado</label>
                <select name="estado">
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select> 

            </fieldset>
            <fieldset>

                <legend>Área de interesse</legend>
                <label>
                    <input type="checkbox" name="html" value="html">HTML
                </label>
                <label>
                    <input type="checkbox" name="html" value="html">CSS
                </label>
                <label>
                    <input type="checkbox" name="html" value="html">JavaScript
                </label>

            </fieldset>

            <fieldset>

                <legend>Mensagem</legend>
                <textarea style="resize: none" name="msg"
                 cols="40" rows="5" ></textarea>
                <label>
                <textarea style="resize: none" name="msg"
                 cols="40" rows="5" readonly>Contratinho mto loco</textarea>
                <label>
                    <input type="checkbox" >Li e aceito.
                </label>

                <input type="range" min="0" max="20" step="2">
                <input type="time">
                <input type="color">

                <select size=5 multiple>
                    <option>opcao 1</option>
                    <option>opcap 2</option>
                    <option>opcao 3</option>
                    <option>opcao 4</option>
                    <option>opcao 5</option>
                </select>

            </fieldset>

                <br>
                <input type="submit" value="mandar">
                <input type="reset" value="reset">
                <input type="button" value="button">



        </form>
        
    </body>
</html>
